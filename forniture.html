<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage party</title>
  <link rel="icon" href="img/logoVintage.webp">
  <link rel="stylesheet" href="css/normalice.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Faster+One&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <header class="container-header">
    <div class="content-header d-flex">
      <div class="logo">
        <a href="/"><img src="img/logo.png" alt="logoVintage" width="260"></a>
      </div>
      <div class="icons-header d-flex align-center">
        <a href="#" class="d-flex align-center">
          <div class="Companies d-flex">
            <div class="icon">
              <i class='bx bxs-user-plus d-flex align-center'></i>
            </div>
            <p>Areá Companies</p>
          </div>
        </a>
        <div class="flag d-flex align-center">
          <img src="img/flagPerú.png" alt="flagPerú" width="26">
          <span class="t-uppercase">es</span>
          <i class='bx bxs-down-arrow'></i>
        </div>
        <div class="icons">
          <a href="#">
            <i class='bx bxs-search-alt-2'></i>
          </a>
          <a href="#">
            <i class='bx bxs-cart'></i>
          </a>
          <a href="login.html">
            <i class='bx bxs-user'></i>
          </a>
        </div>
      </div>
    </div>
  </header>
  <section class="container-tabletsLounge">
    <h2>Tablet's lounge</h2>
    <div class="contentTabletsLounge">
      <div class="sectionsTabletsLounge">
        <div class="firstSection">
          <input type="radio">
          <span>All</span>
        </div>
        <div class="firstSection">
          <input type="radio">
          <span>Long</span>
        </div>
        <div class="firstSection">
          <input type="radio">
          <span>Ramdon</span>
        </div>
        <div class="firstSection">
          <input type="radio">
          <span>Simple and classic</span>
        </div>
        <div class="firstSection">
          <input type="radio">
          <span>All</span>
        </div>
        <div class="firstSection">
          <input type="radio">
          <span>All</span>
        </div>
      </div>
      <section class="sectionCustomersViews">
        <h2>Customers Views</h2>
        <div class="content-customersView">
          <div class="firstSection">
            <input type="radio">
            <span>All</span>
          </div>
          <div class="secondSection">
            <input type="radio">
            <span><i class='bx bxs-star'></i></span>
            <span><i class='bx bxs-star'></i></span>
            <span><i class='bx bxs-star'></i></span>
            <span><i class='bx bxs-star'></i></span>
            <span><i class='bx bxs-star'></i></span>
            <i class='bx bx-star' style='color:#ffffff'></i>
          </div>
          <div class="threeSection">
            <input type="radio">
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star-half' style='color:#ffffff'></i>
            <i class='bx bxs-star-half' style='color:#ffffff'></i>
          </div>
          <div class="fourSection">
            <input type="radio">
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star-half' style='color:#ffffff'></i>
            <i class='bx bxs-star-half' style='color:#ffffff'></i>
          </div>
          <div class="fiveSection">
            <input type="radio">
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star' style='color:#ffffff'></i>
            <i class='bx bxs-star-half' style='color:#ffffff'></i>
            <i class='bx bxs-star-half' style='color:#ffffff'></i>
          </div>
        </div>
      </section>
      <section class="sectionPrice">
        <h2>Price</h2>
        <div class="content-price">
          <div class="sectionAllPrice">
            <input type="radio">
            <span>All</span>
          </div>
          <div class="firstSectionPrice">
            <input type="radio">
            <span>From S/.500 to S/.1000</span>
          </div>
          <div class="secondSectionPrice">
            <input type="radio">
            <span>From S/.1000 to S/.1500</span>
          </div>
          <div class="threeSectionPrice">
            <input type="radio">
            <span>From S/.1500 to S/.2000</span>
          </div>
        </div>
      </section>

      <section class="sectionDiscount">
        <h2>discount</h2>
        <div class="content-discount">
          <div class="firstSectionDiscount">
            <input type="radio">
            <span>All</span>
          </div>
          <div class="secondSectionDiscount">
            <input type="radio">
            <span>10% of to 30%</span>
          </div>
          <div class="threeSectionDiscount">
            <input type="radio">
            <span>30% of to more</span>
          </div>
        </div>
      </section>

    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
